<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to travel form </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bg" src="back.jpg" alt="GEC GOA">
    <div class="container">
        <h3>welcome to GEC .. travel form </h3>
        <p>enter your details to confirm your participation in trip</p>

        <p class="msg"> thanks for submitting your form .. we will see you at the airport</p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="enter your name">
            <input type="text" name="age" id="age" placeholder="enter your age">
            <input type="text" name="gender" id="gender" placeholder="enter your gender">
            <input type="email" name="email" id="email" placeholder="enter your email">
            <input type="phone" name="phone" id="phone" placeholder="enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder=" enter any other information here"></textarea>
            <button class="btn">submit</button>
            <!-- <button class="btn">reset</button> -->



        </form>
    </div>
    <script src="index.js"></script>

   
    
</body>
